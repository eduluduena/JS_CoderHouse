<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/sector.js"></script>
    <title>ARBRAS</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-auto bg-light">
                <div class="d-flex flex-sm-column">
                    <a href="./index.html"><img src="./images/arbras4.png" class="mt-3 mx-0" width="75" alt="Home"></a>
                    <ul
                        class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                                data-bs-placement="right" data-bs-original-title="Home">
                                <i class="bi-speedometer2 fs-2"></i>
                            </a>
                        </li>
                        <li>
                            <a href="./table.html" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                                data-bs-placement="right" data-bs-original-title="Orders">
                                <i class="bi-table fs-2"></i>
                            </a>
                        </li>
                        <li>
                            <a href="./history.html" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                                data-bs-placement="right" data-bs-original-title="Dashboard">
                                <i class="bi-clock fs-2"></i>
                            </a>
                        </li>
                        <li>
                            <a href="./sectors.html" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                                data-bs-placement="right" data-bs-original-title="Products">
                                <i class="bi-diagram-3 fs-2"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm p-3 min-vh-100">
                <div class="container">
                    <br />
                    <h1>Gestion de Sectores</h1>
                    <br />
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                        data-bs-target="#myModal">
                        Agregar Sector
                    </button>
                    <br>
                    <div class="modal" id="myModal">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Agregar Sector</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <form class="row">
                                        <div class="mb-3 col-2">
                                            <label for="codigo" class="form-label"># ID</label>
                                            <input type="number" class="form-control" required id="codigo"
                                                aria-describedby="Codigo" />
                                        </div>
                                        <div class="mb-3 col-10">
                                            <label for="Titulo" class="form-label">Titulo</label>
                                            <input type="text" class="form-control" required id="titulo"
                                                aria-describedby="Titulo" />
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
                                        Cerrar
                                    </button>
                                    <button type="submit" onclick="setCreate()" data-bs-dismiss="modal"
                                        class="btn btn-outline-primary">
                                        Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal" id="addModal">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Agregar Stock</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="addCantidad" class="form-label">Cantidad</label>
                                            <input type="number" class="form-control" required id="addCantidad"
                                                aria-describedby="AddCantidad" />
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
                                        Cerrar
                                    </button>
                                    <button type="submit" data-bs-dismiss="modal" id="btn-add-save"
                                        class="btn btn-outline-success">
                                        Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal" id="editModal">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Editar Producto</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <form class="row">
                                        <div class="mb-3 col-2">
                                            <label for="addCantidad" class="form-label"># ID</label>
                                            <input type="number" id="editID" class="form-control" required
                                                aria-describedby="AddCantidad" />
                                        </div>
                                        <div class="mb-3 col-10">
                                            <label for="addCantidad" class="form-label">Sector</label>
                                            <input type="text" id="editTitle" class="form-control" required
                                                aria-describedby="AddCantidad" />
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
                                        Cerrar
                                    </button>
                                    <button type="submit" data-bs-dismiss="modal" id="btn-edit-save"
                                        class="btn btn-outline-success">
                                        Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br />
                    <table class="table col-12">
                        <thead>
                            <tr>
                                <th class="col-4" scope="col"># ID</th>
                                <th class="col-4" scope="col">Sector</th>
                                <th class="col-4" scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="table"></tbody>
                    </table>
                </div>
            </div>
        </div>

</body>

</html>

            <div class="col-sm p-3 min-vh-100">
                <div class="container">
                    <br />
                    <h1>Tabla de stock</h1>
                    <br />
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                        data-bs-target="#myModal">
                        Agregar Producto
                    </button>
                    <br>
                    <div class="modal" id="myModal">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Agregar Producto</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="Titulo" class="form-label">Titulo</label>
                                            <input type="text" class="form-control" required id="titulo"
                                                aria-describedby="Titulo" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="codigo" class="form-label">Codigo</label>
                                            <input type="number" class="form-control" required id="codigo"
                                                aria-describedby="Codigo" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="cantidad" class="form-label">Cantidad</label>
                                            <input type="number" class="form-control" required id="cantidad"
                                                aria-describedby="Cantidad" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="rubro" class="form-label">Rubro</label>
                                            <select required class="form-select" id="rubro">
                                                <option id="name0" value="Gondolas">Gondolas</option>
                                                <option id="name1" value="Racks">Racks</option>
                                                <option id="name2" value="Estanterias">Estanterias</option>
                                                <option id="name3" value="Rieles">Rieles</option>
                                                <option id="name4" value="Mensulas">Mensulas</option>
                                            </select>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
                                        Cerrar
                                    </button>
                                    <button type="submit" onclick="setCreate()" data-bs-dismiss="modal"
                                        class="btn btn-outline-primary">
                                        Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal" id="addModal">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Agregar Stock</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="addCantidad" class="form-label">Cantidad</label>
                                            <input type="number" class="form-control" required id="addCantidad"
                                                aria-describedby="AddCantidad" />
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
                                        Cerrar
                                    </button>
                                    <button type="submit" data-bs-dismiss="modal" id="btn-add-save"
                                        class="btn btn-outline-success">
                                        Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal" id="editModal">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Editar Producto</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="addCantidad" class="form-label"># ID</label>
                                            <input type="number" id="editID" class="form-control" required
                                                aria-describedby="AddCantidad" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="addCantidad" class="form-label">Titulo</label>
                                            <input type="text" id="editTitle" class="form-control" required
                                                aria-describedby="AddCantidad" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="rubro" class="form-label">Rubro</label>
                                            <select required class="form-select" id="editRubro">
                                                <option id="name0" value="Gondolas">Gondolas</option>
                                                <option id="name1" value="Racks">Racks</option>
                                                <option id="name2" value="Estanterias">Estanterias</option>
                                                <option id="name3" value="Rieles">Rieles</option>
                                                <option id="name4" value="Mensulas">Mensulas</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="addCantidad" class="form-label">Cantidad</label>
                                            <input type="number" id="editCantidad" class="form-control" required
                                                aria-describedby="AddCantidad" />
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
                                        Cerrar
                                    </button>
                                    <button type="submit" data-bs-dismiss="modal" id="btn-edit-save"
                                        class="btn btn-outline-success">
                                        Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br />
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col"># ID</th>
                                <th scope="col">Titulo</th>
                                <th scope="col">Rubro</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="table"></tbody>
                    </table>
                </div>
            </div>

</body>

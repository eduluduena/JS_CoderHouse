<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <title>ARBRAS</title>
</head>

<body onload="onload()">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-auto bg-light">
                <div class="d-flex flex-sm-column">
                    <a href="./index.html"><img src="./images/arbras4.png" class="mt-3 mx-0" width="75" alt="Home"></a>
                    <ul
                        class="nav nav-pills nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
                        <li class="nav-item">
                            <a href="./index.html" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                                data-bs-placement="right" data-bs-original-title="Home">
                                <i class="bi-speedometer2 fs-2"></i>
                            </a>
                        </li>
                        <li>
                            <a href="./table.html" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                                data-bs-placement="right" data-bs-original-title="Orders">
                                <i class="bi-table fs-2"></i>
                            </a>
                        </li>
                        <li>
                            <a href="./history.html" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                                data-bs-placement="right" data-bs-original-title="Dashboard">
                                <i class="bi-clock fs-2"></i>
                            </a>
                        </li>
                        <li>
                            <a href="./sectors.html" class="nav-link py-3 px-2" title="" data-bs-toggle="tooltip"
                                data-bs-placement="right" data-bs-original-title="Products">
                                <i class="bi-diagram-3 fs-2"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm p-3 min-vh-150 width-15">
                <div class="container p-0">
                    <br />
                    <h1>Tabla de stock</h1>
                    <br />
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                        data-bs-target="#myModal">
                        Agregar Producto
                    </button>
                    <br>
                    <div class="modal" id="myModal">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Agregar Producto</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="Empleado" class="form-label">Nombre del Empleado</label>
                                            <input type="text" class="form-control" required id="author"
                                                aria-describedby="Empleado" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="Titulo" class="form-label">Titulo</label>
                                            <input type="text" class="form-control" required id="titulo"
                                                aria-describedby="Titulo" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="codigo" class="form-label">Codigo</label>
                                            <input type="text" class="form-control" required id="codigo"
                                                aria-describedby="Codigo" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="cantidad" class="form-label">Cantidad</label>
                                            <input type="number" class="form-control" required id="cantidad"
                                                aria-describedby="Cantidad" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="rubro" class="form-label">Rubro</label>
                                            <select required class="form-select" id="rubro">
                                            </select>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
                                        Cerrar
                                    </button>
                                    <button type="submit" onclick="setCreate()" data-bs-dismiss="modal"
                                        class="btn btn-outline-primary">
                                        Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal" id="addModal">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Agregar Stock</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="addCantidad" class="form-label">Cantidad</label>
                                            <input type="number" class="form-control" required id="addCantidad"
                                                aria-describedby="AddCantidad" />
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
                                        Cerrar
                                    </button>
                                    <button type="submit" data-bs-dismiss="modal" id="btn-add-save"
                                        class="btn btn-outline-success">
                                        Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal" id="editModal">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h4 class="modal-title">Editar Producto</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="addCantidad" class="form-label"># ID</label>
                                            <input type="text" id="editID" class="form-control" required
                                                aria-describedby="AddCantidad" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="addCantidad" class="form-label">Autor</label>
                                            <input type="text" id="editAuthor" class="form-control" required
                                                aria-describedby="AddCantidad" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="addCantidad" class="form-label">Titulo</label>
                                            <input type="text" id="editTitle" class="form-control" required
                                                aria-describedby="AddCantidad" />
                                        </div>
                                        <div class="mb-3">
                                            <label for="rubro" class="form-label">Rubro</label>
                                            <select required class="form-select" id="editRubro">
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="addCantidad" class="form-label">Cantidad</label>
                                            <input type="number" id="editCantidad" class="form-control" required
                                                aria-describedby="AddCantidad" />
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
                                        Cerrar
                                    </button>
                                    <button type="submit" data-bs-dismiss="modal" id="btn-edit-save"
                                        class="btn btn-outline-success">
                                        Guardar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="vertical-scrollable">
                        <table class="table ">
                            <thead class="table-dark sticky-top">
                                <tr>
                                    <th scope="col"># ID</th>
                                    <th scope="col">Titulo</th>
                                    <th scope="col">Rubro</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                                <tbody id="table"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>


<style>
    .vertical-scrollable {
        max-height: 45rem;
        white-space: nowrap;
        overflow-y: auto;
        overflow-x: visible;
    }

    ::-webkit-scrollbar-thumb {
        border-radius: 4px;
        background-color: rgba(0, 0, 0, .5);
    }

    ::-webkit-scrollbar {
    width: 5px;
    height: 6px;
    }

    ::-webkit-scrollbar-track {
    background: #f1f1f1; 
    }

    ::-webkit-scrollbar-thumb:hover {
    background: #555; 
    }

</style>

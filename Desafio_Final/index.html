<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <title>ARBRAS</title>
</head>

<body onwaiting="insertText();">
    <div class="container">
        <br />
        <h3>Gestor de stock</h3>
        <br />
        <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Agregar Producto
        </button>
        <br>
        <div class="modal" id="myModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Agregar Producto</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="Titulo" class="form-label">Titulo</label>
                                <input type="text" class="form-control" required id="titulo"
                                    aria-describedby="Titulo" />
                            </div>
                            <div class="mb-3">
                                <label for="codigo" class="form-label">Codigo</label>
                                <input type="number" class="form-control" required id="codigo"
                                    aria-describedby="Codigo" />
                            </div>
                            <div class="mb-3">
                                <label for="cantidad" class="form-label">Cantidad</label>
                                <input type="number" class="form-control" required id="cantidad"
                                    aria-describedby="Cantidad" />
                            </div>
                            <div class="mb-3">
                                <label for="rubro" class="form-label">Rubro</label>
                                <select required class="form-select" id="rubro">
                                    <option id="name0" value="0">Gondolas</option>
                                    <option id="name1" value="1">Racks</option>
                                    <option id="name2" value="2">Estanterias</option>
                                    <option id="name3" value="3">Rieles</option>
                                    <option id="name4" value="4">Mensulas</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
                            Cerrar
                        </button>
                        <button type="submit" onclick="setCreate()" data-bs-dismiss="modal"
                            class="btn btn-outline-primary">
                            Guardar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" id="addModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Agregar Stock</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="addCantidad" class="form-label">Cantidad</label>
                                <input type="number" class="form-control" required id="addCantidad"
                                    aria-describedby="AddCantidad" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-outline-danger" data-bs-dismiss="modal">
                            Cerrar
                        </button>
                        <button type="submit" data-bs-dismiss="modal" id="btn-save" class="btn btn-outline-success">
                            Guardar
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <br />
        <table class="table">
            <thead>
                <tr>
                    <th scope="col"># ID</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Rubro</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="table"></tbody>
        </table>
    </div>
</body>

</html>
